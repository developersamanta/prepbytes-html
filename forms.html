<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Form</title>
</head>
<body>
    <h2>Form</h2>
    <form action="">
        <label for="Name">Name</label>
        <input type="text" required placeholder="name"><br><br>
        <label for="Email-id">Email-id</label>
        <input type="Email"placeholder="Email"><br><br>
        <label for="Password">Password</label>
        <input type="password">
        <p>Language</p>
        <input type="radio"name="Language"id="React">
        <label for="React">React</label><br><br>
        <input type="radio"name="Language"id="MERN">
        <label for="MERN">MERN</label><br><br>
        <input type="radio"name="Language"id="PHP">
        <label for="PHP">PHP</label><br><br>

        <p>Course</p>
        <input type="checkbox" name="Course" id="Python">
        <label for="Python">Python</label><br><br>
        <input type="checkbox" name="Course" id="Java">
        <label for="Java">Java</label><br><br>
        <input type="checkbox" name="Course" id="Web">
        <label for="Web">Web</label><br><br>

        <label for="Field">Field</label>
        <select name="Field" id="Field">
            <option value="Frontend">Frontend</option>
            <option value="Backend">Backend</option>
        </select><br><br>
        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea><br><br>
        <label for="phonenumber">Phone Number</label>
        <input type="phonenumber"required id="phonenumber"placeholder="phone number"><br><br>
        <input type="submit">
    </form>

    <h2>TABLE</h2>
    <a href="./table.html">Go Back</a>
</body>
</html>
